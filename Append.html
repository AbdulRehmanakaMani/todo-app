    function createList(arr, listId) {
        let listContainer = document.getElementById(listId);
        var boxes = "";
        for (var i = 0; i < arr.length; i++) {
            boxes += `<li><span>${arr[i]}</span><button type="button" onclick="ToDelete(${i})" style="background-color: sienna;">Delete</button><button type="button" onclick="ToUpdate(${i})" style="background-color: sienna;">Edit</button></li>`;
        }
        listContainer.innerHTML = boxes;
    }



    function ToDelete(indexToDelete) {
        arr.splice(indexToDelete, 1)
        createList(arr, 'myList')
    }

    function ToUpdate(indexToUpdate) {
        var promptBox = prompt("Type your Updated Text Here");
        arr[indexToUpdate] = promptBox;
